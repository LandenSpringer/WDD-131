<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snortlecat Character Card</title>
    <meta name="description" content="object game." />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Character Card - Snortlecat" />
    <meta property="og:description"
        content="A simple JavaScript object-powered character card with attack and level-up actions." />
    <meta property="og:url" content="https://yourURLofPage.here" />
    <meta property="og:image" content="https://yourURLofSocialPreviewImageHere.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Character Card - Snortlecat" />
    <meta name="twitter:description"
        content="A simple JavaScript object-powered character card with attack and level-up actions." />
    <meta name="twitter:image" content="https://yourURLofSocialPreviewImageHere.png" />

    <!-- Favicon + Apple Touch Icon -->
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />

    <link rel="stylesheet" href="character.css" />
    <script src="character.js" defer></script>
</head>

<body>
    <main class="card" aria-label="Character card">
        <img class="image" id="characterImage" src="snortlecat.png" alt="snortlecat" width="400" height="300"
            loading="lazy" />

        <div class="name" id="characterName">Snortlecat</div>

        <section class="stats" aria-live="polite">
            <p><strong>Class:</strong> <span id="characterClass"></span></p>
            <p><strong>Level:</strong> <span id="characterLevel"></span></p>
            <p><strong>Health:</strong> <span id="characterHealth"></span></p>
            <p id="statusMessage" role="status"></p>
        </section>

        <div class="buttons">
            <button id="attackBtn" type="button">Attacked</button>
            <button id="levelUpBtn" type="button">Level Up</button>
        </div>
    </main>
</body>

</html>
